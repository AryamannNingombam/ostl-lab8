<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
  </head>

  <body>
    <label for="num1">Enter score for A:</label>
    <input type="number" id="num1" /><br />
    <label for="num1">Enter score for B:</label>
    <input type="number" id="num2" /><br />
    <label for="num1">Enter score for C:</label>
    <input type="number" id="num3" /><br />
    <label for="num1">Enter score for D:</label>
    <input type="number" id="num4" /><br />
    <button id="compute-button">Calculate Grade</button>
    <div id="result"></div>
  </body>
  <script>
    document.getElementById("compute-button").addEventListener("click", (e) => {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;
      const num3 = document.getElementById("num3").value;
      const num4 = document.getElementById("num4").value;
      let average =
        (parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4)) / 4;
      let result = document.getElementById("result");
      if (average >= 90) {
        result.innerHTML = "A";
      } else if (average >= 80) {
        result.innerHTML = "B";
      } else if (average >= 70) {
        result.innerHTML = "C";
      } else if (average >= 60) {
        result.innerHTML = "D";
      } else {
        result.innerHTML = "F";
      }
    });
  </script>
</html>
